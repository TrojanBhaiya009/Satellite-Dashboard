<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SatelliteFusion Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sf-pro-display@1.0.0/sf-pro-display.min.css" />
  <style>
    @font-face {
      font-family: 'SF Pro Display';
      src: local('SF Pro Display'), local('SFProDisplay-Regular');
      font-weight: 400;
      font-style: normal;
      font-display: swap;
    }
    @font-face {
      font-family: 'SF Pro Display';
      src: local('SF Pro Display Medium'), local('SFProDisplay-Medium');
      font-weight: 500;
      font-style: normal;
      font-display: swap;
    }
    @font-face {
      font-family: 'SF Pro Display';
      src: local('SF Pro Display Semibold'), local('SFProDisplay-Semibold');
      font-weight: 600;
      font-style: normal;
      font-display: swap;
    }
    @font-face {
      font-family: 'SF Pro Display';
      src: local('SF Pro Display Bold'), local('SFProDisplay-Bold');
      font-weight: 700;
      font-style: normal;
      font-display: swap;
    }
  </style>
  <style>
    /* Anti-FOUC: just enough to prevent flash before CSS loads */
    body { margin: 0; background: #0f172a; color: #e2e8f0; }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
</body>
</html>
